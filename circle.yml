machine:
  python:
    version: 3.5.2
  post:
    - pyenv global 3.5.2

dependencies:
  pre:
    - pip install -r requirements.txt

test:
  override:
    - py.test tests/
  post:
    # runs coverage
    - coverage run --source pysnips -m py.test tests/
    # - coverage report
    - coverage xml -i
    - coverage html -i
    - python-codacy-coverage -r coverage.xml
    - codecov

