sudo: false

language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6

matrix:
  allow_failures:
    - python: 3.6

install:
  - pip install -r requirements.txt

script:
  - py.test tests
  # runs coverage
  - py.test --cov=pysnips tests/
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - codecov

after_success:
  - bash <(curl -s https://codecov.io/bash)

